name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Ensure write permissions on dist folder
        run: chmod -R 777 ./dist

      - name: Run Gulp Build
        run: npm run build

      - name: Check `dist` directory contents
        run: ls -la ./dist

      - name: Upload dist directory as artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: dist-folder
          path: ./dist
