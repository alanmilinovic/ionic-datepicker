name: Build Ionic Datepicker

on:
  push:
    branches:
      - master  # Adjust to the branch where you want the workflow to run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Adjust the version if necessary

    - name: Install dependencies
      run: npm install

    - name: Run Gulp build
      run: npm run build  # This will run the build script you have defined in package.json

    - name: Commit built files
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add dist/  # Assuming the dist folder is where the output is saved
        git commit -m "Automated build output"
        git push
